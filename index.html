<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6e7f, #bfe9ff);
      background-size: cover;
    }

    #game-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      text-align: center;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto auto auto auto; /* Set grid-template-rows to create 4 rows */
      gap: 10px;
    }

    .empty-card {
      visibility: hidden;
    }

    #game-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    #game-subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    #score-container {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    #win-message-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      z-index: 999;
    }

    #confetti {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #e44d26;
      border-radius: 50%;
      opacity: 0.8;
      animation: confetti-fall linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
  <title>Welile's Birthday Hunt</title>
</head>
<body>

<div id="game-container">
  <div class="empty-card"></div>
  <div id="game-title">Welile's Birthday Hunt</div>
  <div id="game-subtitle">Match the cards and solve the treasure</div>
  <div id="score-container">Score: 0</div>
</div>

<div id="win-message-container">
  <div>
    <p>Happy +1 Birthday Welilie. May you have many more!</p>
  </div>
</div>

<div id="confetti"></div>

<script>
  const emojis = ["ðŸŽ‚", "ðŸŽˆ", "ðŸŽ", "ðŸŽ‰", "ðŸ°", "ðŸŽŠ", "ðŸŽ‡", "ðŸŽ†"];
  const totalCards = emojis.length * 2;
  const shuffledCards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);

  let selectedCards = [];
  let matchedPairs = 0;
  let score = 0;

  function createCard(index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.textContent = 'â“';

    card.addEventListener('click', () => flipCard(index));

    return card;
  }

  function initializeGame() {
    const gameContainer = document.getElementById('game-container');

    for (let i = 0; i < totalCards; i++) {
      const card = createCard(i);
      gameContainer.appendChild(card);
    }
  }

  function flipCard(index) {
    if (selectedCards.length === 2) {
      return;
    }

    const card = document.querySelectorAll('.card')[index];
    card.textContent = shuffledCards[index];
    selectedCards.push({ index, value: shuffledCards[index] });

    if (selectedCards.length === 2) {
      setTimeout(checkMatch, 500);
    }
  }

  function checkMatch() {
    const [card1, card2] = selectedCards;

    if (card1.value === card2.value) {
      matchedPairs++;
      score++; // Increment the score when a pair is matched
      updateScore();

      if (matchedPairs === emojis.length) {
        displayBirthdayMessage();
      }
    } else {
      resetCards([card1.index, card2.index]);
    }

    selectedCards = [];
  }

  function resetCards(indices) {
    setTimeout(() => {
      indices.forEach(index => {
        const card = document.querySelectorAll('.card')[index];
        card.textContent = 'â“';
      });
    }, 500);
  }

  function updateScore() {
    const scoreContainer = document.getElementById('score-container');
    scoreContainer.textContent = `Score: ${score}`;
  }

  function displayBirthdayMessage() {
    const winMessageContainer = document.getElementById('win-message-container');
    const confettiContainer = document.getElementById('confetti');

    winMessageContainer.style.display = 'block';
    confettiContainer.style.display = 'block';

    animateConfetti();

    setTimeout(() => {
      winMessageContainer.style.display = 'none';
      confettiContainer.style.display = 'none';
      resetGame();
    }, 5000);
  }

  function animateConfetti() {
    const confettiContainer = document.getElementById('confetti');

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confettiContainer.appendChild(confetti);
    }
  }

  function resetGame() {
    const gameContainer = document.getElementById('game-container');
    const scoreContainer = document.getElementById('score-container');

    gameContainer.innerHTML = '';
    initializeGame();
    matchedPairs = 0;
    score = 0;
    updateScore();
  }

  initializeGame();
</script>

</body>
</html>
